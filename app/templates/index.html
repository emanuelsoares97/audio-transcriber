{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="centered-card mt-5 shadow">
            <h1 class="mb-3 text-center">Transcrição Inteligente</h1>
            <h2 class="mb-4 fs-5 text-center">Upload de Áudio</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="audio-file" class="form-label custom-label">Escolha um ficheiro áudio:</label>
                    <input class="form-control" type="file" id="audio-file" name="audio-file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar e Transcrever</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/process.js') }}"></script>
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
